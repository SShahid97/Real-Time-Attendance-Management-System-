
<div class="container">
    <br>
    <!-- <h2 style="padding-bottom:30px; font-family:Comic Sans MS;">Select any Semester</h2> -->
        <div class="row">
        <div class="col col-sm-2" style="font-size: 13pt; padding-top:2px;">
          <label class="">Select Semester: &nbsp;</label>
        </div>
        <div class="col col-sm-4">
          <select id="semester" class="form-control" (change)="onSemesterChange($event.target.value)">
            <option *ngFor="let semester of semesters" value={{semester.val}}>
              {{semester.label}}
            </option>
          </select>
        </div>
        
      </div>
  
  
  
    <div class="row" style="padding-top: 20px;">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <div class="loader" *ngIf="loading"></div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  
  <div class="table-responsive tableBorder" >
      <table class="table table-stripped" *ngIf="!loading">
          <thead style=" font-size:16px;">
            <tr *ngIf="students && students.length > 0">
              <th>
                #
              </th>
              <th>
                Student Name
              </th>
              <th>
                Roll Number
              </th>
              <th>
                Address
              </th>
              <th>
                Gender
              </th>
              <th>
                Contact
              </th>
              <th>
                E-Mail
              </th>
              <th>
               &nbsp;Edit
              </th>
              <th>
              &nbsp;Delete
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students; let i = index">  
              <td>
                {{ (i+1) }}
              </td>
              <td>
                {{student.name}}
              </td>
      
              <td>
                {{student.rollNo}}
              </td>
              <td>
                {{student.address}}
              </td>
              <td>
                {{student.gender}}
              </td>
              <td>
                {{student.contact}}
              </td>
              <td>
                {{student.email}}
              </td>
              <td>
                <button  class="btn"  (click)=editStudent(student.key)> <i class='fa fa-edit fa-lg' style='color:blue;'></i> </button>
              </td>
              <td>
                <button  class="btn"  (click)=deleteData(student.key) ><i class='fa fa-trash fa-lg' style='color:red;'></i></button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>

  </div>
